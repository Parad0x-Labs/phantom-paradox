<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Paradox Agent</title>
    <style>
        :root {
            --bg: #030508;
            --card: #0a0f14;
            --border: #1a2530;
            --accent: #00ff88;
            --accent-dim: #00ff8860;
            --blue: #00d4ff;
            --orange: #ff9500;
            --red: #ff4757;
            --text: #e8f0f8;
            --dim: #6b7c8a;
            --muted: #3a4a5a;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            width: 360px;
            min-height: 520px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            font-size: 13px;
        }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, var(--card), #111820);
            padding: 14px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 15px;
            font-weight: 700;
            color: var(--accent);
            letter-spacing: -0.5px;
        }
        
        .version {
            font-size: 10px;
            color: var(--dim);
            background: var(--border);
            padding: 3px 8px;
            border-radius: 4px;
        }
        
        /* Content */
        .content { padding: 16px; }
        
        /* Status Card */
        .status-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 24px;
            text-align: center;
            margin-bottom: 14px;
            position: relative;
            overflow: hidden;
        }
        
        .status-card.online {
            border-color: var(--accent);
            box-shadow: 0 0 30px var(--accent-dim);
        }
        
        .status-card.online::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), var(--blue));
        }
        
        .status-indicator {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            margin: 0 auto 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            transition: all 0.3s;
            background: rgba(107, 124, 138, 0.15);
            border: 2px solid var(--muted);
        }
        
        .status-card.online .status-indicator {
            background: rgba(0, 255, 136, 0.1);
            border-color: var(--accent);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 var(--accent-dim); }
            50% { box-shadow: 0 0 20px 5px var(--accent-dim); }
        }
        
        .status-text {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .status-sub {
            font-size: 12px;
            color: var(--dim);
        }
        
        /* Earnings */
        .earnings-card {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.08), rgba(0, 212, 255, 0.08));
            border: 1px solid var(--accent);
            border-radius: 10px;
            padding: 16px;
            text-align: center;
            margin-bottom: 14px;
        }
        
        .earnings-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--accent);
            font-family: 'SF Mono', Monaco, monospace;
        }
        
        .earnings-label {
            font-size: 11px;
            color: var(--dim);
            margin-top: 2px;
        }
        
        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 14px;
        }
        
        .stat-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--accent);
            font-family: 'SF Mono', Monaco, monospace;
        }
        
        .stat-label {
            font-size: 10px;
            color: var(--dim);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 2px;
        }
        
        /* Config Section */
        .config-section {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 14px;
            margin-bottom: 12px;
        }
        
        .config-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .config-title {
            font-size: 11px;
            color: var(--dim);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .config-value {
            font-size: 12px;
            color: var(--accent);
            font-weight: 600;
            font-family: 'SF Mono', Monaco, monospace;
        }
        
        input[type="range"] {
            width: 100%;
            height: 6px;
            background: var(--border);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
            margin: 6px 0;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--accent);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s;
        }
        
        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }
        
        input[type="range"]:disabled {
            opacity: 0.4;
        }
        
        .checkbox-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
        }
        
        .checkbox-row input {
            width: 16px;
            height: 16px;
            accent-color: var(--accent);
            cursor: pointer;
        }
        
        .checkbox-row label {
            font-size: 11px;
            color: var(--dim);
            cursor: pointer;
        }
        
        /* Wallet */
        .wallet-section {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px 14px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .wallet-info { flex: 1; }
        
        .wallet-label {
            font-size: 10px;
            color: var(--dim);
            text-transform: uppercase;
            margin-bottom: 2px;
        }
        
        .wallet-address {
            font-size: 12px;
            font-family: 'SF Mono', Monaco, monospace;
            color: var(--blue);
        }
        
        .wallet-address.empty { color: var(--orange); }
        
        .wallet-btn {
            background: var(--border);
            border: none;
            color: var(--dim);
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .wallet-btn:hover {
            background: var(--muted);
            color: var(--text);
        }
        
        /* Buttons */
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn:active { transform: scale(0.98); }
        
        .btn-primary {
            background: var(--accent);
            color: var(--bg);
        }
        
        .btn-primary:hover { background: #00cc6a; }
        
        .btn-danger {
            background: var(--red);
            color: white;
        }
        
        .btn-danger:hover { background: #ff2f40; }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Footer */
        .footer {
            padding: 12px 16px;
            border-top: 1px solid var(--border);
            text-align: center;
            font-size: 10px;
            color: var(--muted);
        }
        
        .footer a {
            color: var(--accent);
            text-decoration: none;
        }
        
        .footer a:hover { text-decoration: underline; }
        
        /* Loading */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        /* Hidden */
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="header">
        <span class="logo">phantom_paradox</span>
        <span class="version">v0.1.0</span>
    </div>
    
    <div class="content">
        <!-- Status -->
        <div class="status-card" id="statusCard">
            <div class="status-indicator" id="statusIndicator">
                <span id="statusIcon">○</span>
            </div>
            <div class="status-text" id="statusText">OFFLINE</div>
            <div class="status-sub" id="statusSub">Connect wallet to start</div>
        </div>
        
        <!-- Earnings -->
        <div class="earnings-card">
            <div class="earnings-value" id="earnings">$0.0000</div>
            <div class="earnings-label">Session Earnings</div>
        </div>
        
        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="dataRelayed">0 MB</div>
                <div class="stat-label">Data Relayed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="uptime">0:00</div>
                <div class="stat-label">Uptime</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="connections">0</div>
                <div class="stat-label">Connections</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="rate">$0.00/hr</div>
                <div class="stat-label">Est. Rate</div>
            </div>
        </div>
        
        <!-- Bandwidth Config -->
        <div class="config-section">
            <div class="config-header">
                <span class="config-title">Bandwidth Limit</span>
                <span class="config-value" id="bwVal">10 Mbps</span>
            </div>
            <input type="range" min="1" max="100" value="10" id="bwSlider">
        </div>
        
        <!-- Data Cap Config -->
        <div class="config-section">
            <div class="config-header">
                <span class="config-title">Daily Data Cap</span>
                <span class="config-value" id="dataVal">1 GB</span>
            </div>
            <input type="range" min="100" max="100000" step="100" value="1000" id="dataSlider">
            <div class="checkbox-row">
                <input type="checkbox" id="unlimitedData">
                <label for="unlimitedData">Unlimited (no daily cap)</label>
            </div>
        </div>
        
        <!-- Wallet -->
        <div class="wallet-section">
            <div class="wallet-info">
                <div class="wallet-label">Wallet</div>
                <div class="wallet-address empty" id="walletAddress">Not connected</div>
            </div>
            <button class="wallet-btn" id="walletBtn" onclick="handleWallet()">Connect</button>
        </div>
        
        <!-- Main Button -->
        <button class="btn btn-primary" id="mainBtn" onclick="toggleAgent()">
            START EARNING
        </button>
    </div>
    
    <div class="footer">
        <a href="https://phantomparadox.io" target="_blank">phantomparadox.io</a> · Relay Agent
    </div>
    
    <script src="popup.js"></script>
</body>
</html>

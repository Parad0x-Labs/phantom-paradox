<!DOCTYPE html>
<html>
<head>
    <title>Generate Extension Icons</title>
    <style>
        body { font-family: system-ui; padding: 20px; background: #1a1a1a; color: white; }
        canvas { border: 1px solid #333; margin: 10px; }
        .row { display: flex; align-items: center; gap: 20px; margin: 20px 0; }
        button { padding: 10px 20px; background: #00ff88; border: none; cursor: pointer; font-weight: bold; }
        a { color: #00ff88; }
    </style>
</head>
<body>
    <h1>Phantom Paradox Extension Icons</h1>
    <p>Click each "Download" link to save the icon, then place in the icons folder.</p>
    
    <div class="row">
        <canvas id="icon16" width="16" height="16"></canvas>
        <span>16x16</span>
        <a id="link16" download="icon16.png">Download</a>
    </div>
    
    <div class="row">
        <canvas id="icon32" width="32" height="32"></canvas>
        <span>32x32</span>
        <a id="link32" download="icon32.png">Download</a>
    </div>
    
    <div class="row">
        <canvas id="icon48" width="48" height="48"></canvas>
        <span>48x48</span>
        <a id="link48" download="icon48.png">Download</a>
    </div>
    
    <div class="row">
        <canvas id="icon128" width="128" height="128"></canvas>
        <span>128x128</span>
        <a id="link128" download="icon128.png">Download</a>
    </div>

    <script>
        function drawIcon(canvas) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width;
            const scale = size / 128;
            
            // Background
            ctx.fillStyle = '#0a0f14';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.15);
            ctx.fill();
            
            // Outer ring
            ctx.strokeStyle = '#00ff88';
            ctx.lineWidth = 8 * scale;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size * 0.35, 0, Math.PI * 2);
            ctx.stroke();
            
            // Inner dot
            ctx.fillStyle = '#00ff88';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size * 0.12, 0, Math.PI * 2);
            ctx.fill();
            
            // Glow effect
            ctx.shadowColor = '#00ff88';
            ctx.shadowBlur = 10 * scale;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size * 0.12, 0, Math.PI * 2);
            ctx.fill();
        }
        
        [16, 32, 48, 128].forEach(size => {
            const canvas = document.getElementById('icon' + size);
            drawIcon(canvas);
            document.getElementById('link' + size).href = canvas.toDataURL('image/png');
        });
    </script>
</body>
</html>

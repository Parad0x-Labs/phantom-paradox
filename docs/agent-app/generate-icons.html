<!DOCTYPE html>
<html>
<head>
    <title>Generate App Icons</title>
</head>
<body style="background:#111; color:#fff; font-family:monospace; padding:40px;">
    <h1>Icon Generator</h1>
    <p>Right-click each icon and "Save Image As..."</p>
    
    <h3>icon-192.png</h3>
    <canvas id="c192" width="192" height="192"></canvas>
    
    <h3>icon-512.png</h3>
    <canvas id="c512" width="512" height="512"></canvas>
    
    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#030508';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.2);
            ctx.fill();
            
            // Ring
            ctx.strokeStyle = 'rgba(0, 255, 136, 0.3)';
            ctx.lineWidth = size * 0.03;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size * 0.35, 0, Math.PI * 2);
            ctx.stroke();
            
            // Text
            ctx.fillStyle = '#00ff88';
            ctx.font = `bold ${size * 0.4}px "SF Mono", Monaco, Consolas, monospace`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('PP', size/2, size/2);
        }
        
        drawIcon(document.getElementById('c192'), 192);
        drawIcon(document.getElementById('c512'), 512);
    </script>
</body>
</html>

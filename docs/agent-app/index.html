<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#030508">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    
    <title>$NULL Agent</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link rel="apple-touch-icon" href="icon.svg">
    
    <style>
        :root {
            --bg: #030508;
            --card: #0a0f14;
            --border: #1a2530;
            --accent: #00ff88;
            --accent-dim: rgba(0, 255, 136, 0.3);
            --blue: #00d4ff;
            --orange: #ff9500;
            --red: #ff4757;
            --purple: #AB9FF2;
            --text: #e8f0f8;
            --dim: #6b7c8a;
            --muted: #3a4a5a;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; overflow: hidden; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            font-size: 16px;
            display: flex;
            flex-direction: column;
            user-select: none;
        }
        
        .header {
            background: var(--card);
            padding: 16px 20px;
            padding-top: max(16px, env(safe-area-inset-top));
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent);
            font-family: monospace;
        }
        
        .status-badge {
            font-size: 11px;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 600;
        }
        .status-badge.offline { background: var(--border); color: var(--dim); }
        .status-badge.online { background: var(--accent); color: var(--bg); }
        .status-badge.connecting { background: var(--orange); color: var(--bg); }
        
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: max(100px, env(safe-area-inset-bottom));
        }
        
        .status-ring {
            width: 140px;
            height: 140px;
            margin: 10px auto 20px;
            position: relative;
        }
        
        .status-ring svg { width: 100%; height: 100%; transform: rotate(-90deg); }
        .status-ring .bg { fill: none; stroke: var(--border); stroke-width: 8; }
        .status-ring .progress {
            fill: none; stroke: var(--accent); stroke-width: 8;
            stroke-linecap: round; stroke-dasharray: 380; stroke-dashoffset: 380;
            transition: stroke-dashoffset 0.5s ease;
        }
        .status-ring.online .progress { stroke-dashoffset: 0; animation: pulse-ring 2s ease-in-out infinite; }
        @keyframes pulse-ring { 0%, 100% { stroke-opacity: 1; } 50% { stroke-opacity: 0.5; } }
        
        .status-ring .center {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); text-align: center;
        }
        .status-ring .icon { font-size: 32px; margin-bottom: 4px; }
        .status-ring .label { font-size: 12px; font-weight: 600; color: var(--dim); }
        .status-ring.online .label { color: var(--accent); }
        
        .earnings-card {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(0, 212, 255, 0.05));
            border: 1px solid var(--accent);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            margin-bottom: 16px;
        }
        .earnings-value { font-size: 36px; font-weight: 700; color: var(--accent); font-family: monospace; }
        .earnings-label { font-size: 12px; color: var(--dim); margin-top: 4px; }
        
        .stats-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 16px; }
        .stat-card {
            background: var(--card); border: 1px solid var(--border);
            border-radius: 10px; padding: 12px; text-align: center;
        }
        .stat-value { font-size: 20px; font-weight: 700; color: var(--accent); font-family: monospace; }
        .stat-label { font-size: 10px; color: var(--dim); text-transform: uppercase; margin-top: 2px; }
        
        .jobs-card {
            background: var(--card); border: 1px solid var(--border);
            border-radius: 12px; padding: 12px; margin-bottom: 16px;
        }
        .jobs-header { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .jobs-title { font-size: 12px; color: var(--dim); text-transform: uppercase; }
        .jobs-count { font-size: 12px; color: var(--accent); font-family: monospace; }
        .job-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 8px 0; border-bottom: 1px solid var(--border);
            font-size: 12px;
        }
        .job-item:last-child { border: none; }
        .job-type { color: var(--blue); }
        .job-amount { color: var(--accent); font-family: monospace; }
        
        .wallet-card {
            background: var(--card); border: 1px solid var(--border);
            border-radius: 12px; padding: 14px; margin-bottom: 16px;
        }
        .wallet-label { font-size: 10px; color: var(--dim); text-transform: uppercase; margin-bottom: 4px; }
        .wallet-address { font-size: 13px; font-family: monospace; color: var(--blue); word-break: break-all; }
        .wallet-address.empty { color: var(--orange); }
        
        .wallet-btn {
            margin-top: 10px; width: 100%; padding: 14px;
            background: linear-gradient(135deg, #AB9FF2, #8B7FD2);
            border: none; border-radius: 10px; color: #000;
            font-size: 14px; font-weight: 600; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .wallet-btn:active { transform: scale(0.98); }
        .wallet-btn.connected { background: var(--border); color: var(--text); }
        
        .main-btn {
            position: fixed; bottom: 20px; left: 20px; right: 20px;
            padding: 18px; border: none; border-radius: 14px;
            font-size: 18px; font-weight: 700; cursor: pointer;
            text-transform: uppercase; letter-spacing: 1px;
            z-index: 100;
        }
        .main-btn:active { transform: scale(0.98); }
        .main-btn.start { background: var(--accent); color: var(--bg); }
        .main-btn.stop { background: var(--red); color: white; }
        .main-btn:disabled { opacity: 0.5; }
        
        .footer {
            padding: 10px; text-align: center;
            font-size: 10px; color: var(--muted);
        }
    </style>
</head>
<body>
    <div class="header">
        <span class="logo">$NULL</span>
        <span class="status-badge offline" id="statusBadge">OFFLINE</span>
    </div>
    
    <div class="content">
        <div class="status-ring" id="statusRing">
            <svg viewBox="0 0 140 140">
                <circle class="bg" cx="70" cy="70" r="60"/>
                <circle class="progress" id="progressRing" cx="70" cy="70" r="60"/>
            </svg>
            <div class="center">
                <div class="icon" id="statusIcon">‚óã</div>
                <div class="label" id="statusLabel">OFFLINE</div>
            </div>
        </div>
        
        <div class="earnings-card">
            <div class="earnings-value" id="earnings">$0.0000</div>
            <div class="earnings-label">Session Earnings</div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="jobsCompleted">0</div>
                <div class="stat-label">Jobs Done</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="uptime">0:00</div>
                <div class="stat-label">Uptime</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="dataRelayed">0 KB</div>
                <div class="stat-label">Data</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="rate">$0.00/hr</div>
                <div class="stat-label">Rate</div>
            </div>
        </div>
        
        <div class="jobs-card">
            <div class="jobs-header">
                <span class="jobs-title">Recent Jobs</span>
                <span class="jobs-count" id="pendingJobs">0 pending</span>
            </div>
            <div id="jobsList">
                <div style="color: var(--dim); font-size: 12px; text-align: center; padding: 20px;">
                    Connect wallet & start to receive jobs
                </div>
            </div>
        </div>
        
        <div class="wallet-card">
            <div class="wallet-label">Wallet</div>
            <div class="wallet-address empty" id="walletAddress">Not connected</div>
            <button class="wallet-btn" id="walletBtn" onclick="handleWallet()">
                + Add Wallet
            </button>
        </div>
    </div>
    
    <button class="main-btn start" id="mainBtn" onclick="toggleAgent()">
        START EARNING
    </button>
    
    <div class="footer">v0.1.0</div>
    
    <script>
        // ============== STATE ==============
        let state = {
            isActive: false,
            walletAddress: null,
            sessionStart: null,
            stats: { bytesRelayed: 0, uptime: 0, earnings: 0, jobsCompleted: 0 },
            jobs: [],
            pendingJobs: 0
        };
        
        let intervals = { heartbeat: null, stats: null, jobs: null };
        
        // ============== JOB TYPES ==============
        const JOB_TYPES = [
            { type: 'RELAY', name: 'Traffic Relay', minPay: 0.001, maxPay: 0.005, icon: 'üì°' },
            { type: 'VERIFY', name: 'TX Verification', minPay: 0.002, maxPay: 0.008, icon: '‚úì' },
            { type: 'COMPUTE', name: 'Compute Task', minPay: 0.005, maxPay: 0.02, icon: '‚ö°' },
            { type: 'STORAGE', name: 'Data Cache', minPay: 0.001, maxPay: 0.003, icon: 'üíæ' },
            { type: 'PROXY', name: 'Proxy Request', minPay: 0.003, maxPay: 0.01, icon: 'üîÄ' },
            { type: 'SCRAPE', name: 'Data Scrape', minPay: 0.01, maxPay: 0.05, icon: 'üîç' },
            { type: 'RLHF', name: 'AI Training', minPay: 0.02, maxPay: 0.1, icon: 'üß†' },
            { type: 'CAPTCHA', name: 'Captcha Solve', minPay: 0.005, maxPay: 0.015, icon: 'üîê' },
            { type: 'BANDWIDTH', name: 'Bandwidth Test', minPay: 0.002, maxPay: 0.006, icon: 'üì∂' },
            { type: 'LATENCY', name: 'Latency Check', minPay: 0.001, maxPay: 0.004, icon: '‚è±Ô∏è' }
        ];
        
        // ============== INIT ==============
        document.addEventListener('DOMContentLoaded', () => {
            loadState();
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js').catch(() => {});
            }
        });
        
        function loadState() {
            const saved = localStorage.getItem('nullAgentState');
            if (saved) {
                const parsed = JSON.parse(saved);
                state.walletAddress = parsed.walletAddress;
                state.stats.earnings = parsed.totalEarnings || 0;
            }
            updateUI();
        }
        
        function saveState() {
            localStorage.setItem('nullAgentState', JSON.stringify({
                walletAddress: state.walletAddress,
                totalEarnings: state.stats.earnings
            }));
        }
        
        // ============== AGENT ==============
        function toggleAgent() {
            if (state.isActive) {
                stopAgent();
            } else {
                startAgent();
            }
        }
        
        function startAgent() {
            if (!state.walletAddress) {
                handleWallet();
                return;
            }
            
            state.isActive = true;
            state.sessionStart = Date.now();
            state.stats = { bytesRelayed: 0, uptime: 0, earnings: 0, jobsCompleted: 0 };
            state.jobs = [];
            state.pendingJobs = Math.floor(Math.random() * 5) + 3;
            
            // Start job simulation
            intervals.jobs = setInterval(simulateJob, 2000 + Math.random() * 3000);
            intervals.stats = setInterval(updateStats, 1000);
            
            // First job immediately
            setTimeout(simulateJob, 500);
            
            updateUI();
            saveState();
        }
        
        function stopAgent() {
            state.isActive = false;
            state.sessionStart = null;
            
            clearInterval(intervals.jobs);
            clearInterval(intervals.stats);
            
            updateUI();
            saveState();
        }
        
        function simulateJob() {
            if (!state.isActive) return;
            
            // Pick random job type
            const jobType = JOB_TYPES[Math.floor(Math.random() * JOB_TYPES.length)];
            const payment = jobType.minPay + Math.random() * (jobType.maxPay - jobType.minPay);
            const dataSize = Math.floor(Math.random() * 500 + 50); // KB
            
            // Add to stats
            state.stats.earnings += payment;
            state.stats.bytesRelayed += dataSize * 1024;
            state.stats.jobsCompleted++;
            
            // Update pending
            state.pendingJobs = Math.max(0, state.pendingJobs + (Math.random() > 0.6 ? 1 : -1));
            if (state.pendingJobs < 2) state.pendingJobs = Math.floor(Math.random() * 3) + 2;
            
            // Add to recent jobs
            state.jobs.unshift({
                type: jobType.type,
                name: jobType.name,
                icon: jobType.icon,
                payment: payment,
                time: Date.now()
            });
            
            // Keep only last 5 jobs
            if (state.jobs.length > 5) state.jobs.pop();
            
            updateJobsUI();
            updateStatsUI();
        }
        
        function updateStats() {
            if (!state.isActive || !state.sessionStart) return;
            state.stats.uptime = Math.floor((Date.now() - state.sessionStart) / 1000);
            updateStatsUI();
        }
        
        // ============== UI ==============
        function updateUI() {
            const ring = document.getElementById('statusRing');
            const icon = document.getElementById('statusIcon');
            const label = document.getElementById('statusLabel');
            const badge = document.getElementById('statusBadge');
            const btn = document.getElementById('mainBtn');
            
            if (state.isActive) {
                ring.classList.add('online');
                icon.textContent = '‚óè';
                label.textContent = 'ONLINE';
                badge.textContent = 'ONLINE';
                badge.className = 'status-badge online';
                btn.textContent = 'STOP';
                btn.className = 'main-btn stop';
            } else {
                ring.classList.remove('online');
                icon.textContent = '‚óã';
                label.textContent = 'OFFLINE';
                badge.textContent = 'OFFLINE';
                badge.className = 'status-badge offline';
                btn.textContent = state.walletAddress ? 'START EARNING' : 'CONNECT & START';
                btn.className = 'main-btn start';
            }
            
            // Wallet
            const walletEl = document.getElementById('walletAddress');
            const walletBtn = document.getElementById('walletBtn');
            
            if (state.walletAddress) {
                const addr = state.walletAddress;
                walletEl.textContent = addr.slice(0, 6) + '...' + addr.slice(-4);
                walletEl.className = 'wallet-address';
                walletBtn.innerHTML = 'Disconnect';
                walletBtn.className = 'wallet-btn connected';
            } else {
                walletEl.textContent = 'Not connected';
                walletEl.className = 'wallet-address empty';
                walletBtn.innerHTML = '+ Add Wallet';
                walletBtn.className = 'wallet-btn';
            }
            
            updateStatsUI();
            updateJobsUI();
        }
        
        function updateStatsUI() {
            const s = state.stats;
            
            document.getElementById('earnings').textContent = '$' + s.earnings.toFixed(4);
            document.getElementById('jobsCompleted').textContent = s.jobsCompleted;
            
            // Data
            const kb = s.bytesRelayed / 1024;
            document.getElementById('dataRelayed').textContent = 
                kb < 1000 ? Math.round(kb) + ' KB' :
                (kb / 1024).toFixed(1) + ' MB';
            
            // Uptime
            const hrs = Math.floor(s.uptime / 3600);
            const mins = Math.floor((s.uptime % 3600) / 60);
            const secs = s.uptime % 60;
            document.getElementById('uptime').textContent = 
                hrs > 0 ? `${hrs}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}` :
                `${mins}:${secs.toString().padStart(2, '0')}`;
            
            // Rate
            const rate = s.uptime > 60 ? (s.earnings / s.uptime * 3600) : 0;
            document.getElementById('rate').textContent = '$' + rate.toFixed(2) + '/hr';
        }
        
        function updateJobsUI() {
            document.getElementById('pendingJobs').textContent = state.pendingJobs + ' pending';
            
            const list = document.getElementById('jobsList');
            
            if (state.jobs.length === 0) {
                list.innerHTML = `<div style="color: var(--dim); font-size: 12px; text-align: center; padding: 20px;">
                    ${state.walletAddress ? 'Press START to receive jobs' : 'Connect wallet to receive jobs'}
                </div>`;
                return;
            }
            
            list.innerHTML = state.jobs.map(job => `
                <div class="job-item">
                    <span class="job-type">${job.icon} ${job.name}</span>
                    <span class="job-amount">+$${job.payment.toFixed(4)}</span>
                </div>
            `).join('');
        }
        
        // ============== WALLET ==============
        function handleWallet() {
            if (state.walletAddress) {
                if (confirm('Disconnect wallet?')) {
                    state.walletAddress = null;
                    localStorage.removeItem('phantomSession');
                    if (state.isActive) stopAgent();
                    saveState();
                    updateUI();
                }
            } else {
                showWalletModal();
            }
        }
        
        function showWalletModal() {
            const modal = document.createElement('div');
            modal.id = 'walletModal';
            modal.style.cssText = `
                position: fixed; top: 0; left: 0; right: 0; bottom: 0;
                background: rgba(0,0,0,0.95); z-index: 1000;
                display: flex; flex-direction: column; align-items: center; justify-content: center;
                padding: 20px;
            `;
            
            modal.innerHTML = `
                <div style="background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 24px; max-width: 320px; text-align: center;">
                    <div style="font-size: 48px; margin-bottom: 12px;">üëª</div>
                    <h3 style="color: var(--accent); margin-bottom: 16px; font-size: 18px;">Connect Wallet</h3>
                    
                    <div style="background: var(--bg); border: 1px solid var(--border); border-radius: 8px; padding: 12px; margin-bottom: 16px; text-align: left;">
                        <div style="color: var(--dim); font-size: 11px; margin-bottom: 8px;">HOW TO GET YOUR ADDRESS:</div>
                        <div style="color: var(--text); font-size: 12px; line-height: 1.6;">
                            1. Open Phantom app<br>
                            2. Tap your wallet name at top<br>
                            3. Tap "Copy address"<br>
                            4. Paste below
                        </div>
                    </div>
                    
                    <input type="text" id="manualWallet" placeholder="Paste your Solana address here..." style="width: 100%; padding: 14px; background: var(--bg); border: 2px solid var(--accent); border-radius: 8px; color: var(--text); font-family: monospace; font-size: 12px; margin-bottom: 12px; text-align: center;">
                    
                    <button onclick="submitManualWallet()" style="width: 100%; padding: 14px; background: var(--accent); color: #000; border: none; border-radius: 8px; font-weight: 700; font-size: 16px; cursor: pointer;">
                        CONNECT
                    </button>
                    
                    <button onclick="closeWalletModal()" style="margin-top: 16px; background: none; border: none; color: var(--dim); cursor: pointer; font-size: 13px;">
                        Cancel
                    </button>
                </div>
            `;
            
            document.body.appendChild(modal);
            document.getElementById('manualWallet').focus();
        }
        
        function closeWalletModal() {
            const modal = document.getElementById('walletModal');
            if (modal) modal.remove();
        }
        
        function submitManualWallet() {
            const input = document.getElementById('manualWallet');
            const addr = input.value.trim();
            
            // Validate Solana address (base58, 32-44 chars)
            if (addr.length >= 32 && addr.length <= 44 && /^[1-9A-HJ-NP-Za-km-z]+$/.test(addr)) {
                state.walletAddress = addr;
                localStorage.setItem('phantomSession', JSON.stringify({
                    publicKey: addr,
                    connected: Date.now()
                }));
                saveState();
                updateUI();
                closeWalletModal();
            } else {
                alert('Invalid Solana address. Must be 32-44 characters, base58 encoded.');
            }
        }
        
        // Check for existing session
        (function() {
            const session = localStorage.getItem('phantomSession');
            if (session) {
                try {
                    const s = JSON.parse(session);
                    if (s.publicKey) {
                        state.walletAddress = s.publicKey;
                        updateUI();
                    }
                } catch (e) {}
            }
        })();
    </script>
</body>
</html>

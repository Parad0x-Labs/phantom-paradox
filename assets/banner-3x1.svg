<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 500">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="glow-strong" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Gradient for text -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff66"/>
      <stop offset="50%" style="stop-color:#00ffaa"/>
      <stop offset="100%" style="stop-color:#00ddff"/>
    </linearGradient>
    
    <!-- Eclipse gradient -->
    <linearGradient id="eclipseGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff66"/>
      <stop offset="40%" style="stop-color:#00ffaa"/>
      <stop offset="70%" style="stop-color:#00ddff"/>
      <stop offset="100%" style="stop-color:#0088ff"/>
    </linearGradient>
    
    <!-- Background pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#001a10" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Black background -->
  <rect width="1500" height="500" fill="#000000"/>
  
  <!-- Grid pattern overlay -->
  <rect width="1500" height="500" fill="url(#grid)"/>
  
  <!-- Left side - NULL symbol with glow -->
  <g transform="translate(200, 250)">
    <!-- Outer glow ring -->
    <circle cx="0" cy="0" r="120" fill="none" stroke="url(#eclipseGrad)" stroke-width="4" opacity="0.3" filter="url(#glow-strong)"/>
    
    <!-- Main eclipse ring -->
    <circle cx="0" cy="0" r="100" fill="none" stroke="url(#eclipseGrad)" stroke-width="6" filter="url(#glow)"/>
    
    <!-- Void center -->
    <circle cx="0" cy="0" r="90" fill="#000000"/>
    
    <!-- NULL symbol (∅) -->
    <g filter="url(#glow)" opacity="0.95">
      <circle cx="0" cy="0" r="45" fill="none" stroke="#00ffaa" stroke-width="5"/>
      <line x1="-40" y1="40" x2="40" y2="-40" stroke="#00ffaa" stroke-width="5" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Center - Main title -->
  <g transform="translate(750, 180)">
    <text x="0" y="0" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="72" font-weight="700" fill="url(#textGrad)" filter="url(#glow)">
      PHANTOM PARADOX
    </text>
  </g>
  
  <!-- Center - Tagline -->
  <g transform="translate(750, 250)">
    <text x="0" y="0" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="28" font-weight="400" fill="#00ffaa" opacity="0.9">
      ANONYMOUS PAYMENT GAMING
    </text>
  </g>
  
  <!-- Center - Description lines -->
  <g transform="translate(750, 310)" fill="#8b949e" font-family="'JetBrains Mono', monospace" font-size="16" text-anchor="middle">
    <text x="0" y="0" opacity="0.8">Micro-payments at fraction of standard cost</text>
    <text x="0" y="25" opacity="0.8">Incredible speed • Cryptographically secure • Mathematically proven</text>
  </g>
  
  <!-- Right side - Digital artifacts -->
  <g transform="translate(1300, 250)" opacity="0.6">
    <!-- Glitch blocks -->
    <rect x="-30" y="-60" width="20" height="4" fill="#00ff88"/>
    <rect x="-25" y="-50" width="15" height="3" fill="#00ddff"/>
    <rect x="-35" y="-40" width="25" height="3" fill="#00ffaa"/>
    <rect x="-20" y="-30" width="18" height="3" fill="#00ff88"/>
    <rect x="-30" y="-20" width="22" height="3" fill="#00ddff"/>
    <rect x="-25" y="-10" width="15" height="3" fill="#00ff66"/>
    <rect x="-35" y="0" width="20" height="3" fill="#00ffaa"/>
    <rect x="-20" y="10" width="25" height="3" fill="#00ff88"/>
    <rect x="-30" y="20" width="18" height="3" fill="#00ddff"/>
    <rect x="-25" y="30" width="22" height="3" fill="#00ffaa"/>
    <rect x="-35" y="40" width="15" height="3" fill="#00ff88"/>
    <rect x="-20" y="50" width="20" height="3" fill="#00ddff"/>
  </g>
  
  <!-- Bottom accent line -->
  <line x1="0" y1="480" x2="1500" y2="480" stroke="url(#eclipseGrad)" stroke-width="2" opacity="0.5" filter="url(#glow)"/>
  
  <!-- Scattered pixel artifacts -->
  <g fill="#00ff88" opacity="0.4">
    <rect x="100" y="100" width="3" height="3"/>
    <rect x="1200" y="80" width="4" height="4"/>
    <rect x="300" y="400" width="3" height="3"/>
    <rect x="1400" y="350" width="4" height="4"/>
    <rect x="50" y="300" width="3" height="3"/>
    <rect x="1450" y="200" width="4" height="4"/>
  </g>
  
  <!-- Subtle glitch lines -->
  <g opacity="0.1">
    <line x1="0" y1="150" x2="1500" y2="150" stroke="#fff" stroke-width="1"/>
    <line x1="0" y1="350" x2="1500" y2="350" stroke="#fff" stroke-width="1"/>
  </g>
</svg>


<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 500">
  <defs>
    <filter id="glow-min" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Simple gradient -->
    <linearGradient id="simpleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffaa"/>
      <stop offset="100%" style="stop-color:#00ddff"/>
    </linearGradient>
  </defs>
  
  <!-- Pure black -->
  <rect width="1500" height="500" fill="#000000"/>
  
  <!-- Left accent - NULL symbol -->
  <g transform="translate(200, 250)" opacity="0.6">
    <circle cx="0" cy="0" r="50" fill="none" stroke="#00ffaa" stroke-width="3" filter="url(#glow-min)"/>
    <line x1="-35" y1="35" x2="35" y2="-35" stroke="#00ffaa" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Center title -->
  <g transform="translate(750, 220)">
    <text x="0" y="0" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="88" font-weight="700" fill="url(#simpleGrad)" filter="url(#glow-min)" letter-spacing="8">
      $NULL
    </text>
  </g>
  
  <!-- by Paradox -->
  <g transform="translate(750, 290)">
    <text x="0" y="0" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="26" font-weight="500" fill="#00ffaa" opacity="0.9" letter-spacing="3">
      by Paradox
    </text>
  </g>
  
  <!-- Tagline -->
  <g transform="translate(750, 340)">
    <text x="0" y="0" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="20" font-weight="400" fill="#00ddff" opacity="0.85" letter-spacing="1">
      Max efficiency - Zero jitter
    </text>
  </g>
  
  <!-- Right minimal accent -->
  <g transform="translate(1300, 250)" opacity="0.3">
    <line x1="0" y1="-30" x2="0" y2="30" stroke="#00ffaa" stroke-width="2"/>
    <line x1="-15" y1="-15" x2="15" y2="15" stroke="#00ddff" stroke-width="1.5"/>
  </g>
  
  <!-- Bottom line -->
  <line x1="250" y1="470" x2="1250" y2="470" stroke="url(#simpleGrad)" stroke-width="1" opacity="0.25"/>
</svg>


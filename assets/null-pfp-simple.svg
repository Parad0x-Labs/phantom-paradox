<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88"/>
      <stop offset="100%" style="stop-color:#00d4ff"/>
    </linearGradient>
  </defs>
  
  <!-- Black background -->
  <rect width="400" height="400" fill="#0a0a0f"/>
  
  <!-- Glowing ring -->
  <circle cx="200" cy="200" r="170" fill="none" stroke="url(#grad)" stroke-width="8" filter="url(#glow)"/>
  
  <!-- The void center -->
  <circle cx="200" cy="200" r="130" fill="#000"/>
  
  <!-- NULL text - big and bold -->
  <text x="200" y="215" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="80" font-weight="900" fill="url(#grad)" filter="url(#glow)">
    NULL
  </text>
</svg>

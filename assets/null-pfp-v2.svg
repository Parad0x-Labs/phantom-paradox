<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <!-- Glow filters -->
    <filter id="glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="glow-intense" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Ring gradient like the images -->
    <linearGradient id="ringGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88"/>
      <stop offset="30%" style="stop-color:#00ffaa"/>
      <stop offset="60%" style="stop-color:#00ddff"/>
      <stop offset="100%" style="stop-color:#00ff88"/>
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="50%" style="stop-color:#aaffdd"/>
      <stop offset="100%" style="stop-color:#00ff88"/>
    </linearGradient>
  </defs>
  
  <!-- Pure black background -->
  <rect width="400" height="400" fill="#000000"/>
  
  <!-- Outer glow haze -->
  <circle cx="200" cy="200" r="150" fill="none" stroke="#00ff88" stroke-width="40" opacity="0.1" filter="url(#glow-intense)"/>
  
  <!-- Main glowing ring -->
  <circle cx="200" cy="200" r="140" fill="none" stroke="url(#ringGrad)" stroke-width="6" filter="url(#glow)"/>
  
  <!-- Inner subtle ring -->
  <circle cx="200" cy="200" r="135" fill="none" stroke="#00ff88" stroke-width="1" opacity="0.3"/>
  
  <!-- Void center -->
  <circle cx="200" cy="200" r="130" fill="#000"/>
  
  <!-- Crack/lightning effects radiating from ring -->
  <g stroke="#00ff88" stroke-width="1" opacity="0.4" filter="url(#glow)">
    <!-- Top cracks -->
    <path d="M200 60 L200 40 L195 25"/>
    <path d="M200 60 L205 35 L210 20"/>
    <path d="M180 65 L170 45 L165 30"/>
    <path d="M220 65 L235 50 L240 35"/>
    
    <!-- Bottom cracks -->
    <path d="M200 340 L200 360 L195 375"/>
    <path d="M200 340 L205 365 L210 380"/>
    <path d="M180 335 L170 355 L165 370"/>
    <path d="M220 335 L235 350 L240 365"/>
    
    <!-- Left cracks -->
    <path d="M60 200 L40 200 L25 195"/>
    <path d="M60 200 L35 205 L20 210"/>
    <path d="M65 180 L45 170 L30 165"/>
    
    <!-- Right cracks -->
    <path d="M340 200 L360 200 L375 195"/>
    <path d="M340 200 L365 205 L380 210"/>
    <path d="M335 220 L355 230 L370 235"/>
  </g>
  
  <!-- Stylized N letter - elegant like in image -->
  <text x="200" y="230" text-anchor="middle" font-family="Georgia, Times, serif" font-size="140" font-style="italic" font-weight="400" fill="url(#textGrad)" filter="url(#glow)">
    N
  </text>
  
  <!-- Glitch scan lines -->
  <g opacity="0.05">
    <rect x="0" y="80" width="400" height="1" fill="#fff"/>
    <rect x="0" y="120" width="400" height="1" fill="#fff"/>
    <rect x="0" y="160" width="400" height="1" fill="#fff"/>
    <rect x="0" y="200" width="400" height="1" fill="#fff"/>
    <rect x="0" y="240" width="400" height="1" fill="#fff"/>
    <rect x="0" y="280" width="400" height="1" fill="#fff"/>
    <rect x="0" y="320" width="400" height="1" fill="#fff"/>
  </g>
  
  <!-- Glitch blocks -->
  <g opacity="0.15">
    <rect x="50" y="195" width="20" height="3" fill="#00ff88"/>
    <rect x="330" y="205" width="15" height="2" fill="#00ddff"/>
    <rect x="45" y="210" width="8" height="2" fill="#00ffaa"/>
    <rect x="345" y="190" width="12" height="2" fill="#00ff88"/>
  </g>
</svg>

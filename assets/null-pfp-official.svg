<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <!-- Glow filters -->
    <filter id="glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="glow-intense" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Ring gradient -->
    <linearGradient id="ringGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88"/>
      <stop offset="40%" style="stop-color:#00ffaa"/>
      <stop offset="70%" style="stop-color:#00ddff"/>
      <stop offset="100%" style="stop-color:#00ff88"/>
    </linearGradient>
    
    <!-- Icon glow gradient -->
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88"/>
      <stop offset="100%" style="stop-color:#00ddff"/>
    </linearGradient>
  </defs>
  
  <!-- Pure black background -->
  <rect width="400" height="400" fill="#000000"/>
  
  <!-- Outer atmosphere glow -->
  <circle cx="200" cy="200" r="160" fill="none" stroke="#00ff88" stroke-width="50" opacity="0.06" filter="url(#glow-intense)"/>
  
  <!-- Secondary glow ring -->
  <circle cx="200" cy="200" r="145" fill="none" stroke="#00ddff" stroke-width="3" opacity="0.15" filter="url(#glow)"/>
  
  <!-- Main glowing ring -->
  <circle cx="200" cy="200" r="140" fill="none" stroke="url(#ringGrad)" stroke-width="5" filter="url(#glow)"/>
  
  <!-- Inner subtle ring -->
  <circle cx="200" cy="200" r="135" fill="none" stroke="#00ff88" stroke-width="1" opacity="0.25"/>
  
  <!-- Void center -->
  <circle cx="200" cy="200" r="130" fill="#000"/>
  
  <!-- Device/Floppy icon in center -->
  <g filter="url(#glow)" opacity="0.85">
    <!-- Main body (square with rounded corners) -->
    <rect x="155" y="145" width="90" height="90" fill="none" stroke="url(#iconGrad)" stroke-width="4" rx="6"/>
    
    <!-- Top slot/label area -->
    <rect x="170" y="155" width="60" height="25" fill="none" stroke="url(#iconGrad)" stroke-width="2" rx="2"/>
    
    <!-- Bottom tab (the distinctive floppy disk notch) -->
    <rect x="175" y="210" width="50" height="25" fill="#000" stroke="url(#iconGrad)" stroke-width="3" rx="3"/>
  </g>
  
  <!-- Horizontal glitch lines - left side -->
  <g opacity="0.4" filter="url(#glow)">
    <rect x="30" y="188" width="35" height="2" fill="#00ff88"/>
    <rect x="25" y="195" width="20" height="2" fill="#00ddff"/>
    <rect x="35" y="202" width="28" height="2" fill="#00ffaa"/>
    <rect x="20" y="209" width="18" height="2" fill="#00ff88"/>
    <rect x="40" y="216" width="25" height="2" fill="#00ddff"/>
  </g>
  
  <!-- Horizontal glitch lines - right side -->
  <g opacity="0.4" filter="url(#glow)">
    <rect x="335" y="185" width="30" height="2" fill="#00ddff"/>
    <rect x="345" y="192" width="22" height="2" fill="#00ff88"/>
    <rect x="330" y="199" width="35" height="2" fill="#00ffaa"/>
    <rect x="340" y="206" width="28" height="2" fill="#00ff88"/>
    <rect x="350" y="213" width="18" height="2" fill="#00ddff"/>
  </g>
  
  <!-- Small scattered glitch blocks -->
  <g opacity="0.2">
    <rect x="55" y="170" width="8" height="3" fill="#00ff88"/>
    <rect x="340" y="175" width="6" height="3" fill="#00ddff"/>
    <rect x="50" y="230" width="10" height="2" fill="#00ffaa"/>
    <rect x="345" y="225" width="8" height="2" fill="#00ff88"/>
  </g>
</svg>


<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 500">
  <defs>
    <filter id="glow-dark" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="glow-intense" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Subtle gradient -->
    <linearGradient id="textGradDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88"/>
      <stop offset="50%" style="stop-color:#00ddff"/>
      <stop offset="100%" style="stop-color:#0088ff"/>
    </linearGradient>
    
    <!-- Background gradient -->
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#000000"/>
      <stop offset="100%" style="stop-color:#001a10"/>
    </radialGradient>
  </defs>
  
  <!-- Dark background with gradient -->
  <rect width="1500" height="500" fill="url(#bgGrad)"/>
  
  <!-- Left - Abstract void shape -->
  <g transform="translate(180, 250)" opacity="0.4">
    <circle cx="0" cy="0" r="140" fill="none" stroke="#00ffaa" stroke-width="3" filter="url(#glow-intense)"/>
    <circle cx="0" cy="0" r="110" fill="none" stroke="#00ddff" stroke-width="2" filter="url(#glow-dark)"/>
    <circle cx="0" cy="0" r="80" fill="none" stroke="#0088ff" stroke-width="1.5" opacity="0.6"/>
  </g>
  
  <!-- Center - Bold title -->
  <g transform="translate(750, 200)">
    <text x="0" y="0" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="80" font-weight="700" fill="url(#textGradDark)" filter="url(#glow-intense)" letter-spacing="4">
      PHANTOM PARADOX
    </text>
  </g>
  
  <!-- Subtitle -->
  <g transform="translate(750, 270)">
    <text x="0" y="0" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="24" font-weight="500" fill="#00ffaa" opacity="0.85" letter-spacing="2">
      ANONYMOUS PAYMENT GAMING
    </text>
  </g>
  
  <!-- Feature lines -->
  <g transform="translate(750, 330)" fill="#6b7280" font-family="'JetBrains Mono', monospace" font-size="15" text-anchor="middle">
    <text x="0" y="0" opacity="0.7">Micro-payments at fraction of standard cost</text>
    <text x="0" y="22" opacity="0.7">Incredible speed • Cryptographically secure • Mathematically proven</text>
  </g>
  
  <!-- Right - Tech pattern -->
  <g transform="translate(1320, 250)" opacity="0.3">
    <!-- Hexagonal pattern -->
    <polygon points="0,-50 43,-25 43,25 0,50 -43,25 -43,-25" fill="none" stroke="#00ffaa" stroke-width="2"/>
    <polygon points="0,-35 30,-17.5 30,17.5 0,35 -30,17.5 -30,-17.5" fill="none" stroke="#00ddff" stroke-width="1.5"/>
    <polygon points="0,-20 17,-10 17,10 0,20 -17,10 -17,-10" fill="none" stroke="#0088ff" stroke-width="1"/>
  </g>
  
  <!-- Bottom border -->
  <rect x="0" y="490" width="1500" height="10" fill="url(#textGradDark)" opacity="0.2"/>
  
  <!-- Corner accents -->
  <g opacity="0.2">
    <rect x="0" y="0" width="200" height="2" fill="#00ffaa"/>
    <rect x="1300" y="498" width="200" height="2" fill="#00ddff"/>
  </g>
</svg>


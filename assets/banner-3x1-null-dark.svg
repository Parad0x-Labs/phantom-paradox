<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 500">
  <defs>
    <filter id="glow-null" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="glow-subtle" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Clean neon green -->
    <linearGradient id="cleanGreen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffaa"/>
      <stop offset="100%" style="stop-color:#00ddff"/>
    </linearGradient>
    
    <!-- Dark background gradient -->
    <radialGradient id="darkBg" cx="50%" cy="50%" r="80%">
      <stop offset="0%" style="stop-color:#000000"/>
      <stop offset="100%" style="stop-color:#001a10"/>
    </radialGradient>
  </defs>
  
  <!-- Dark gradient background -->
  <rect width="1500" height="500" fill="url(#darkBg)"/>
  
  <!-- Left - Abstract geometric structure -->
  <g transform="translate(250, 250)" opacity="0.5">
    <polygon points="0,-70 60,-35 60,35 0,70 -60,35 -60,-35" fill="none" stroke="#00ffaa" stroke-width="3" filter="url(#glow-subtle)"/>
    <polygon points="0,-50 43,-25 43,25 0,50 -43,25 -43,-25" fill="none" stroke="#00ddff" stroke-width="2" filter="url(#glow-subtle)"/>
  </g>
  
  <!-- Right - Shield structure -->
  <g transform="translate(1250, 250)" opacity="0.4">
    <ellipse cx="0" cy="0" rx="45" ry="70" fill="none" stroke="#00ffaa" stroke-width="3" filter="url(#glow-subtle)"/>
    <ellipse cx="0" cy="0" rx="30" ry="50" fill="none" stroke="#00ddff" stroke-width="2" filter="url(#glow-subtle)"/>
  </g>
  
  <!-- Center - Bold $NULL -->
  <g transform="translate(750, 200)">
    <text x="0" y="0" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="110" font-weight="700" fill="url(#cleanGreen)" filter="url(#glow-null)" letter-spacing="10">
      $NULL
    </text>
  </g>
  
  <!-- by Paradox -->
  <g transform="translate(750, 270)">
    <text x="0" y="0" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="28" font-weight="500" fill="#00ffaa" opacity="0.9" letter-spacing="3">
      by Paradox
    </text>
  </g>
  
  <!-- Tagline -->
  <g transform="translate(750, 330)">
    <text x="0" y="0" text-anchor="middle" font-family="'JetBrains Mono', monospace" font-size="22" font-weight="400" fill="#00ddff" opacity="0.85" letter-spacing="1.5">
      Max efficiency - Zero jitter
    </text>
  </g>
  
  <!-- Bottom accent -->
  <line x1="200" y1="460" x2="1300" y2="460" stroke="url(#cleanGreen)" stroke-width="2" opacity="0.3" filter="url(#glow-subtle)"/>
</svg>


<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <filter id="glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="glow-soft" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="25" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
      </feMerge>
    </filter>
    
    <!-- Eclipse gradient -->
    <linearGradient id="eclipseGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff66"/>
      <stop offset="40%" style="stop-color:#00ffaa"/>
      <stop offset="70%" style="stop-color:#00ddff"/>
      <stop offset="100%" style="stop-color:#0088ff"/>
    </linearGradient>
    
    <!-- Inner glow gradient -->
    <radialGradient id="innerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="60%" style="stop-color:#000000"/>
      <stop offset="85%" style="stop-color:#001a10"/>
      <stop offset="100%" style="stop-color:#003322"/>
    </radialGradient>
  </defs>
  
  <!-- Black background -->
  <rect width="400" height="400" fill="#000000"/>
  
  <!-- Outer haze/corona effect -->
  <circle cx="200" cy="200" r="155" fill="none" stroke="url(#eclipseGrad)" stroke-width="60" opacity="0.15" filter="url(#glow-soft)"/>
  
  <!-- Main eclipse ring -->
  <circle cx="200" cy="200" r="140" fill="none" stroke="url(#eclipseGrad)" stroke-width="8" filter="url(#glow)"/>
  
  <!-- Void center with subtle inner glow -->
  <circle cx="200" cy="200" r="132" fill="url(#innerGlow)"/>
  
  <!-- NULL symbol - pixelated/digital style (âˆ…) -->
  <g filter="url(#glow)" opacity="0.9">
    <!-- Outer circle of null symbol -->
    <circle cx="200" cy="200" r="50" fill="none" stroke="#00ffaa" stroke-width="8"/>
    <!-- Diagonal slash -->
    <line x1="160" y1="240" x2="240" y2="160" stroke="#00ffaa" stroke-width="8"/>
  </g>
  
  <!-- Glitch effect - horizontal lines -->
  <g opacity="0.03">
    <rect x="0" y="0" width="400" height="2" fill="#fff"/>
    <rect x="0" y="20" width="400" height="1" fill="#fff"/>
    <rect x="0" y="40" width="400" height="1" fill="#fff"/>
    <rect x="0" y="60" width="400" height="1" fill="#fff"/>
    <rect x="0" y="80" width="400" height="1" fill="#fff"/>
    <rect x="0" y="100" width="400" height="1" fill="#fff"/>
    <rect x="0" y="120" width="400" height="1" fill="#fff"/>
    <rect x="0" y="140" width="400" height="1" fill="#fff"/>
    <rect x="0" y="160" width="400" height="1" fill="#fff"/>
    <rect x="0" y="180" width="400" height="1" fill="#fff"/>
    <rect x="0" y="200" width="400" height="2" fill="#fff"/>
    <rect x="0" y="220" width="400" height="1" fill="#fff"/>
    <rect x="0" y="240" width="400" height="1" fill="#fff"/>
    <rect x="0" y="260" width="400" height="1" fill="#fff"/>
    <rect x="0" y="280" width="400" height="1" fill="#fff"/>
    <rect x="0" y="300" width="400" height="1" fill="#fff"/>
    <rect x="0" y="320" width="400" height="1" fill="#fff"/>
    <rect x="0" y="340" width="400" height="1" fill="#fff"/>
    <rect x="0" y="360" width="400" height="1" fill="#fff"/>
    <rect x="0" y="380" width="400" height="1" fill="#fff"/>
  </g>
  
  <!-- Digital glitch blocks - left side -->
  <g opacity="0.6">
    <rect x="20" y="185" width="25" height="3" fill="#00ff88"/>
    <rect x="30" y="190" width="15" height="2" fill="#00ddff"/>
    <rect x="15" y="195" width="20" height="2" fill="#00ffaa"/>
    <rect x="25" y="200" width="30" height="3" fill="#00ff88"/>
    <rect x="35" y="205" width="18" height="2" fill="#00ddff"/>
    <rect x="20" y="210" width="22" height="2" fill="#00ff66"/>
    <rect x="40" y="215" width="12" height="2" fill="#00ffaa"/>
  </g>
  
  <!-- Digital glitch blocks - right side -->
  <g opacity="0.6">
    <rect x="355" y="185" width="25" height="3" fill="#00ff88"/>
    <rect x="360" y="190" width="18" height="2" fill="#00ddff"/>
    <rect x="350" y="195" width="30" height="2" fill="#00ffaa"/>
    <rect x="365" y="200" width="20" height="3" fill="#00ff88"/>
    <rect x="355" y="205" width="25" height="2" fill="#00ddff"/>
    <rect x="358" y="210" width="22" height="2" fill="#00ff66"/>
    <rect x="362" y="215" width="15" height="2" fill="#00ffaa"/>
  </g>
  
  <!-- Scattered pixel artifacts -->
  <g fill="#00ff88" opacity="0.5">
    <rect x="80" y="150" width="4" height="4"/>
    <rect x="90" y="155" width="3" height="3"/>
    <rect x="310" y="250" width="4" height="4"/>
    <rect x="320" y="245" width="3" height="3"/>
    <rect x="75" y="260" width="5" height="3"/>
    <rect x="330" y="140" width="4" height="4"/>
  </g>
</svg>
